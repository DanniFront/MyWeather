<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyWeather</title>
  </head>
  <body>
    <h1>Welcome to MyWeather</h1>
    <header>
      <form>
        <input type="search" placeholder="Enter a city" required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <hr />
    <main>
      <div>
        <h2>Solna</h2>
        <p>
          Tuesday, 13:03
          <br />
          Clear sky in the morning and partley cloudy this afternoon. Gentle
          breeze from south west (4m/s)
        </p>
      </div>
      <div>☀️14°C</div>
    </main>
    <hr />
    <footer>
      Coded by
      <a href="https://github.com/DanniFront" target="_blank">Daniela Mure</a>,
      is
      <a href="https://github.com/DanniFront/MyWeather.git" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://myweather-schoolapp.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
  </body>
</html>
