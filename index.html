<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>MyWeather</title>
  </head>
  <body>
    <div class="app-container">
      <h1>Welcome to MyWeather</h1>
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-input"
            id="search-city-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather-details">
          <div>
            <h2 id="city">Solna</h2>
            <p>
              Tuesday, 13:03. Clear sky today.
              <br />
              Humidity: <strong>79%</strong>, Wind: <strong>4m/s</strong>
            </p>
          </div>
          <div class="current-weather-temperature">
            <span class="weather-emoji">☀️</span>
            <span class="weather-temperature">14</span>
            <span class="weather-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/DanniFront" target="_blank">Daniela Mure</a
        >, is
        <a href="https://github.com/DanniFront/MyWeather.git" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://myweather-schoolapp.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
