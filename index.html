<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>MyWeather</title>
  </head>
  <body>
    <div class="app-container">
      <h1>Welcome to MyWeather</h1>
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-input"
            id="search-city-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather-details">
          <div>
            <h2 id="city"></h2>
            <p>
              <span id="time"></span>. <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong> , Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="current-weather-temperature">
            <div id="icon">
              <span class="weather-emoji"></span>
            </div>
            <span class="weather-temperature" id="temperature"></span>
            <span class="weather-unit">Â°C</span>
          </div>
        </div>
        <div class="weather-forecast-container">
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/DanniFront" target="_blank">Daniela Mure</a
        >, is open-sourced on
        <a href="https://github.com/DanniFront/MyWeather.git" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://myweather-schoolapp.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
